<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Lots of Dice</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Random Dice</h1>
		</header>
			<section id="content">
				<canvas id="Dice" data-processing-sources="Dice.pde">
				</canvas>
				<h3 id="label"></h3>
		    </section>
	    <footer>
		    <button onclick="buttonPressed();">Click Me To Roll Dice</button>
	    </footer>
	    <script type="application/javascript">
	    	console.log("test");
	        var processingInstance;
	        function buttonPressed() {
	            if (!processingInstance) {
	                processingInstance = Processing.getInstanceById('Dice');
	            }
	            console.log(processingInstance)
	            processingInstance.redraw();
	            var label = document.getElementById('label');
	            label.innerHTML = String(processingInstance.getTotal());
	            console.log(processingInstance.getTotal());
	        }
		</script>
	</body>
</html>
